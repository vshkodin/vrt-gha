<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Playwright VRT Local Test Page</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        background: #f5f5f7;
        color: #111827;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: white;
        border-radius: 16px;
        padding: 32px 40px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
        max-width: 760px;
        width: 100%;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }

      p {
        margin: 0 0 12px;
        line-height: 1.5;
      }

      code {
        background: #111827;
        color: #f9fafb;
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 0.9em;
      }

      .gallery {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
      }

      .thumb {
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Playwright Visual Regression Test</h1>
      <p>
        This is a minimal static page served from the repository and used as a
        deterministic target for Playwright visual regression tests.
      </p>
      <p>
        To re-record the baseline snapshot for this page, run:
        <code>npx playwright test --update-snapshots</code>
      </p>
      <div class="gallery" aria-label="Sample VRT thumbnails">
        <div class="thumb">
          <svg
            viewBox="0 0 320 200"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Sunset blocks"
          >
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
              </linearGradient>
            </defs>
            <rect width="320" height="200" fill="url(#grad1)" />
            <circle cx="260" cy="50" r="26" fill="#facc15" />
            <rect x="24" y="120" width="80" height="52" rx="8" fill="#fefce8" />
            <rect x="124" y="96" width="80" height="76" rx="8" fill="#fefce8" />
            <rect x="224" y="136" width="72" height="36" rx="8" fill="#fefce8" />
          </svg>
        </div>
        <div class="thumb">
          <svg
            viewBox="0 0 320 200"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Calm mountain"
          >
            <rect width="320" height="200" fill="#0f172a" />
            <circle cx="256" cy="44" r="18" fill="#e5e7eb" />
            <path
              d="M0 180 L80 80 L150 150 L210 60 L320 190 Z"
              fill="#22c55e"
              opacity="0.85"
            />
            <path
              d="M0 200 L90 90 L170 160 L240 80 L320 200 Z"
              fill="#4ade80"
              opacity="0.9"
            />
          </svg>
        </div>
        <div class="thumb">
          <svg
            viewBox="0 0 320 200"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Grid of tiles"
          >
            <rect width="320" height="200" fill="#020617" />
            <g transform="translate(24,24)" fill="none" stroke-width="2">
              <rect width="80" height="64" rx="10" stroke="#38bdf8" />
              <rect x="96" width="80" height="64" rx="10" stroke="#a855f7" />
              <rect x="192" width="80" height="64" rx="10" stroke="#f97316" />
              <rect y="80" width="80" height="64" rx="10" stroke="#22c55e" />
              <rect
                x="96"
                y="80"
                width="80"
                height="64"
                rx="10"
                stroke="#facc15"
              />
              <rect
                x="192"
                y="80"
                width="80"
                height="64"
                rx="10"
                stroke="#e5e7eb"
              />
            </g>
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
