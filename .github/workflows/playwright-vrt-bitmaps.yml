name: Playwright VRT Bitmaps

on:
  # Run manually from the GitHub UI to generate/update Linux-based VRT bitmaps.
  workflow_dispatch:

jobs:
  generate-bitmaps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and system dependencies
        run: npx playwright install --with-deps

      - name: Run Playwright tests and update snapshots
        run: npx playwright test --update-snapshots

      - name: Upload VRT snapshot bitmaps
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vrt-snapshots
          # Upload all Playwright snapshot folders (e.g. tests/vrt/example.vrt.spec.ts-snapshots/)
          path: |
            tests/**/*-snapshots/**
          retention-days: 7


